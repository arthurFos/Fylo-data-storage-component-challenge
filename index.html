<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/style-mobile.css">
</head>
<body>
 
  <div class="boxes">
    <div class="first-box">
      <div class="first-box-content">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div><img src="./images/icon-document.svg" alt="icon-document"></div>
        <div><img src="./images/icon-folder.svg" alt="icon-folder"></div>
        <div><img src="./images/icon-upload.svg" alt="icon-upload"></div>
      </div>
      </div>
    </div>
  
    <div class="second-box">
      <div class="second-box-content">
        <span>You’ve used <span class="used-capacity">815 GB</span> of your storage</span>
      <div class="progress-bar">
        <span>
          <span class="point"></span>
        </span>
      </div>
      <div class="start-end">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      </div>
      <div class="tooltip"><span>185</span> GB left</div>
    </div>
  
  </div>

  <div class="container">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arthur Fotso</a>.
  </div>

</body>
</html>
